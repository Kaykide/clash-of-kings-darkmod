      <div class="main-content">
        <div class="entrance">
          <h1>
            Welcome To <a href=""><span>Dark Mod</span></a> <br />Public Console
          </h1>
          <p>
            We have shared our console with the public, please log in using the
            public account that has been given in
            <a href="#" style="color: azure">WhatsApp Group</a> or in the Game
          </p>
        </div>

        <form id="login-form" method="post" onsubmit="return validate()">
          <div class="login-title">
            <h1>Sign In</h1>
          </div>
          <input
            autocomplete="off"
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
            minlength="3"
            maxlength="10"
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit" value="login">Sign In</button>
        </form>
      </div>
    </div>
